<div class="formulaire">
<form  method="post" action="welcome.html">
<fieldset>
<legend>Contact</legend>
	<input type="radio" name="civilite" value="Madame" checked="checked" /> 
	<label for="Madame">Mrs</label>

	<input type="radio" name="civilite" value="Monsieur"/>
	<label for="Monsieur">Mr</label>
	<br><br>

	<label for="Nom">Last Name : </label>
	<input type="text" name="Nom" class="box"/>
	<br><br>

	<label for="Prenom">First Name : </label>
	<input type="text" name="Prenom" class="box"/>
	<br><br>

	<label for="Mail">E-Mail : </label>
	<input type="E-Mail" name="Mail" class="box"/>
	<br><br>

	<label for="Tel">Phone : </label>
	<input type="tel" name="Tel" class="box"/>
	<br><br>

</fieldset>

<fieldset>
<legend>Extra informations</legend>
<p>I want to volunteer for :</p>
	<input type="checkbox" name="vacances" /> 
	<label for="vacances">Holidays</label><br />
    <input type="checkbox" name="Noel" /> 
    <label for="Noel">Christmas</label><br />
    <input type="checkbox" name="Visites"/> 
    <label for="Visites">Visits</label><br />
    <input type="checkbox" name="TpsForts" /> 
    <label for="TpsForts">Highlights</label><br><br>
<p>I have my own car :</p>
	<input type="radio" name="Voiture" value="Oui" checked="checked" /> 
	<label for="Oui">Yes</label>
	<input type="radio" name="Voiture" value="Non"/>
	<label for="Non">No</label>
<br><br>

	<input id="bouton" type="submit" value="Submit" />


</fieldset>
